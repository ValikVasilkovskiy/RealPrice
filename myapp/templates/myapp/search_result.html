{% extends 'myapp/base.html' %}
{% block search_result %}

<br>

<div class="row row-cols-1 row-cols-md-6">
    {% for product in search_result %}
    <div class="card mb-4" style="
                                 min-width: 16rem;
                                 max-width: 16rem;">
        <img class="card-img-top" style="
                                        width: 100%;
                                        height: 20vh;
                                        object-fit: contain;"
                                        src="{{ product.product_image.url }}">
        <div class="card-body">
            <a href="{{ product.link }}" style="color: #222222">
                <h6 class="card-title">{{ product.product_name }}</h6>
            </a>
            <h6 class="card-subtitle mb-2 text-muted">
                <small><span>min: {{ product.min_price }}</span></small>
                <small><span>now: {{ product.now_price }}</span></small>
                <small><span>max: {{ product.max_price }}</span></small>
            </h6>
            <h6 class="card-subtitle mb-2">
                <small><span>{{ product.shop }}</span></small>
            </h6>
        </div>

        <div class="card-footer">
            <p class="card-text"><small class="text-muted">Updated: {{ product.last_update }}</small></p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
