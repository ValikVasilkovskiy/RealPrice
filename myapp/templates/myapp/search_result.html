{% extends 'myapp/base.html' %}
{% block search_result %}

<br>

<div class="card-deck">
    {% for product in search_result %}
    <div class="card mb-3" style="min-width: 14rem; max-width: 16rem">
        <img class="card-img-top" src="{{ product.product_image.url }}">
        <div class="card-body">
            <h6 class="card-title">{{ product.product_name }}</h6>
            <h6 class="card-subtitle mb-2 text-muted">
                <small><span>min: {{ product.min_price }}</span></small>
                <small><span>now: {{ product.now_price }}</span></small>
                <small><span>max: {{ product.max_price }}</span></small>
            </h6>
            <small><a href="{% url 'product_detail' pk=product.pk %}" class="card-link">More</a></small>
            <small><a href="{{ product.link }}" class="card-link">Link to shop</a></small>
        </div>

        <div class="card-footer">
            <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock %}
